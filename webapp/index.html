                          </select>
                      </div>
                      <input id="search-btn" name="search" type="text" class="form-control" aria-label="Start typing...">
                    </div>
                  </div>
                </div>
            </div>
        </div>

            var searchType      = document.getElementById('search-type');
            var searchInput     = document.getElementById('search-btn');

    </body>
</html>
